<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillCraftr Login</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Full-Screen Background */
    body {
      background: url('https://raw.githubusercontent.com/krishnapriya-n/skill-craftr/3fbd0026b97d333fb47b2a257b452042a5ec4b84/assets/website%20home%20page.png') no-repeat center center/cover;
      display: flex;
      justify-content: flex-start; /* Align the content to the start of the container */
      align-items: flex-start; /* Align the content to the top */
      height: 100%;
      padding-top: 450px; /* Adjust this value to move the login box down */
      padding-left: 750px;
    }


    /* Login Box */
    .login-container {
      background: rgba(53, 43, 43, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(162, 159, 159, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #c8c8c8;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .login-container button {
      background-color: #31020b;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .login-container button:hover {
      background-color: #1b0303;
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Hardcoded credentials
    const validUsername = "admin";
    const validPassword = "1234";

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === validUsername && password === validPassword) {
        alert("Login Successful!");
        window.location.href = "get-started.html"; // Redirect to the "Get Started" page
      } else {
        errorMessage.textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
